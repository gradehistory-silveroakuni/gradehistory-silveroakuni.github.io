<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://images.shiksha.com/mediadata/images/1627300464phpLsDraQ.jpeg">
    <title>Grades</title>
</head>
<body>
    <img class="images" src="https://gradehistory.silveroakuni.ac.in/StudentGradeHistory/images/logo.png" alt="">
    <div class="logincontainer">
        <h2>Student Grade History</h2>
        <form id="loginForm">
            <label for="username">Enrollment No.</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
